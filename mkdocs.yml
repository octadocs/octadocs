site_name: octadocs
repo_url: https://github.com/anatoly-scherbakov/octadocs
repo_name: octadocs
copyright: Copyright &copy; 2020 OctaDocs

nav:
  - RDFS: rdfs/index.md

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - octadocs
  - search
  - macros:
      modules:
        - mkdocs_meta

theme:
  name: semantic
  logo: None
  custom_dir: overrides
